<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Hevelian Identity</title>
        <link rel="stylesheet" href="css/hevelian.css"/>
        
        <script src="scripts/hevelian/ajax.js"></script>
        <script src="scripts/hevelian/authenticator.js"></script>

        <!-- 
        <script src="scripts/hevelian/session.js"></script>
        <script src="scripts/hevelian/main.js"></script>
         -->
         
         <script language="javascript">
         
			function GetParam(_name) {
				var _url = new String(document.location.href);
				try { var _parts = _url.split("?")[1].split("&"); } catch(_e) { return ''; }
				for(var i=0; i<_parts.length; i++) { var _arg = _parts[i].split('='); if(_arg[0] == _name) { return _arg[1]; }}
				return '';
			}
         
         
	         /**
	          * we check if the tenant id has been supplied on the url, otherwise we show the tenant id field in the form.
	          */
	         function TenantIdCheck() {
	         	var id_row = document.getElementById("tenant_id_row");
	         	var tenant_id_field = document.getElementById("frmTenantId");
	         	var param_tenant_id = GetParam("tenantId");
	         	
	         	if(param_tenant_id==null || param_tenant_id=="") {
	         		tenant_id_row.style.display = 'table-row';
	         	} else {
	         		tenant_id_row.style.display = 'none';
	         		tenant_id_field.value = param_tenant_id;
	         	}
	         	
	         }
         </script>
</head>
<body style="font-family: Verdana; font-size: 10px; line-height: 20px; background-image: url(images/content_noise_bg.png)" onLoad="TenantIdCheck()">
        <center>
        <div class="login-header" style="text-align: center;">
        	<span class="td_h_title">Hevelian Identity Server</span>
		</div>
        <div class="login-panel">
                <table cellpadding="0" cellspacing="0" border="0">
                        <tr id="tenant_id_row">
                                <td class="td_h_username">Tenant:</td>
                                <td><input class="loginInput" id="frmTenantId" type="text" width="100px" name="frmTenantId"/></td>
                        </tr>
                        <tr>
                                <td class="td_h_username">Username:</td>
                                <td><input class="loginInput" id="frmUsername" type="text" width="100px" name="frmUsername"/></td>
                        </tr>
                        <tr>
                                <td class="td_h_password">Password:</td>
                                <td><input class="loginInput" type="password" id="frmPassword" width="100px" name="frmPassword"/></td>
                        </tr>
                        <tr>
                                <td>&nbsp;</td>
                                <td class="td_h_login"><input class="siBut" type="button" width="100px" name="frmSubmitButton" value="&nbsp;Sign In&nbsp;" onClick="attemptLogin()"/><br/>
                                <span style="color: red; line-height: 20px; margin-top:4px;" id="frmMessage">&nbsp;</span></td>
                        </tr>
                </table>
        </div>
        <div class="login-footer" style="text-align: right;">
        <img src="images/logo_login_info.png" height="30px;" style="vertical-align: top;"/>&nbsp;&nbsp;&nbsp;<img src="images/logo_white_transparent.png" height="20px;" style="vertical-align: top; padding-top: 5px;"/>
        </div>
        </center>
</body>
</html>
