<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Hevelian Identity</title>
        <link rel="stylesheet" href="css/hevelian.css"/>
        
        <!-- 
        <script src="scripts/hevelian/ajax.js"></script>
        <script src="scripts/hevelian/session.js"></script>
        <script src="scripts/hevelian/authenticator.js"></script>
        <script src="scripts/hevelian/data/RecordSet.js"></script>

        <script src="scripts/hevelian/controllers/MainController.js"></script>
        <script src="scripts/hevelian/controllers/TabController.js"></script>
        <script src="scripts/hevelian/controllers/IdentityController.js"></script>
        <script src="scripts/hevelian/controllers/HelloController.js"></script>
        
        <script src="scripts/hevelian/hevelian_objects.js"></script>
        <script src="scripts/hevelian/main.js"></script>

</head>
<body style="font-family: Verdana; font-size: 10px; line-height: 20px; background-image: url(images/content_noise_bg.png)">
        <center>
        <div class="login-panel">
                <table cellpadding="0" cellspacing="0" border="0">
                        <tr>
                                <td colspan="2" class="td_h_title">Hevelian Application Manager</td>
                        </tr>
                        <tr>
                                <td class="td_h_username">Username:</td>
                                <td><input class="loginInput" id="frmUsername" type="text" width="100px" name="frmUsername"/></td>
                        </tr>
                        <tr>
                                <td class="td_h_password">Password:</td>
                                <td><input class="loginInput" type="password" id="frmPassword" width="100px" name="frmPassword"/></td>
                        </tr>
                        <tr>
                                <td>&nbsp;</td>
                                <td class="td_h_login"><input class="siBut" type="button" width="100px" name="frmSubmitButton" value="&nbsp;Sign In&nbsp;" onClick="attemptLogin()"/><br/>
                                <span style="color: red; line-height: 20px; margin-top:4px;" id="frmMessage">&nbsp;</span></td>
                        </tr>
                </table>
        </div>
        <div class="login-footer" style="text-align: right;">
        <img src="images/logo_login_info.png" height="30px;" style="vertical-align: top;"/>&nbsp;&nbsp;&nbsp;<img src="images/logo_white_transparent.png" height="20px;" style="vertical-align: top; padding-top: 5px;"/>
        </div>
        </center>
</body>
</html>
